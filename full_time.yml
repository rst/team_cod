385c75e9331afd61:
  :name: Clerk\Cashier at CVS Health
  :address: Dorchester Center, MA
  :description: |-
    <b>Job Category:</b> Hourly Retail, Cashier
    <br><br>
    <b>Position Summary:</b><br>
    To ensure customer satisfaction by handling each customer with the eye&acirc;&#128;&#153;s, hi&acirc;&#128;&#153;s and help. To ensure each customer has a positive shopping experience and to remember that the customer is the top priority. Required Qualifications:
    <br>Must be at least 16 years of age
    <br><br>
    <b>Ability to complete the following tasks:</b><br>
    Operate a cash register including cash transactions, checks, charges
    <br>Follow company policies and procedures regarding cash register performance
    <br>Request additional help when needed to increase customer satisfaction
    <br>Greet each customer using the eye&acirc;&#128;&#153;s, hi&acirc;&#128;&#153;s and help at all times and assist customers with their questions, problems and complaints
    <br>Price merchandise utilizing price guns
    <br><b>Store cleanliness:</b> break area and rest rooms; vacuum; dust/face; clean windows; rubbish removal; exterior maintenance; sweeping
    <br>Stock shelves
    <br><b>Complete price changes:</b> document counts, utilize price guns
    <br>Answer the telephone using the appropriate greeting
    <br>Process photofinishing orders
    <br><b>Maintain check-out area:</b> fill register supplies, bags; wipe counter tops
    <br>Issue rainchecks when requested
    <br>React to potential shoplifters following company guidelines
    <br>Maintain customer/patient confidentiality
    <br><b>Maintain card department:</b> order, stock, inventory, signing
    <br><b>Maintain cosmetic department/units:</b> clean, stock, set displays, sign, prepare returns (UPP system)
    <br>Reset departments/end caps following POGs
    <br>Display and sign weekly, promotional and seasonal merchandise
    <br><b>Prepare damages:</b> document counts and item numbers, seal trays
    <br><b>In-store signing, including:</b> shelves, displays, dump baskets, windows, ceiling
    <br>Assist Pharmacy personnel when needed
    <br>Complete minor in-store repairs i.e., carriage poles, change light bulbs
    <br>Work out reserve stock
    <br>Assist customers with large purchases (taking out to vehicle)
    <br>Unload and load trays/cases - 35 pound maximum to a height of 4 feet
    <br>Move trays/cases from one location to another Preferred Qualifications:
    <br><br>
    <b>Previous retail experience Education:</b><br>
    <b>High school diploma or equivalent preferred Business Overview:</b>
    <br>CVS Caremark, through our unmatched breadth of service offerings, is transforming the delivery of health care services in the U.S. We are an innovative, fast-growing company guided by values that focus on teamwork, integrity and respect for our colleagues and customers. What are we looking for in our colleagues? We seek fresh ideas, new perspectives, a diversity of experiences, and a dedication to service that will help us better meet the needs of the many people and businesses that rely on us each day. As the nation's largest pharmacy health care provider, we offer a wide range of exciting and fulfilling career opportunities across our three business units - MinuteClinic, pharmacy benefit management (PBM) and retail pharmacy. Our energetic and service-oriented colleagues work hard every day to make a positive difference in the lives of our customers.
    <br>CVS Caremark is an equal opportunity employer. We do not discriminate in hiring or employment against any individual on the basis of race, color, gender, national origin, ancestry, religion, physical or mental disability, age, veteran status, sexual orientation, gender identity or expression, marital status, pregnancy, citizenship, or any other factor protected by anti-discrimination laws. Furthermore, we comply with the laws and regulations set forth in the following EEO is the Law Poster: EEO IS THE LAW
    <br>Federal law requires employers to provide reasonable accommodation to qualified individuals with disabilities. If you require assistance to apply for this job, please contact us by clicking AA EEO CVS Caremark
