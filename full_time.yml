    <b>Maximum Salary:</b><br>
    <b>Responsibilities:</b><br>
    Under the direction of the Director of Operations, ESP. T he Receptionist represents Elder Service Plan, Harbor Health Services in a courteous, effective and efficient manner by greeting visitors and guests and assists the Vice President, Directors and Managers as needed. Duties include but are not limited to attending to visitor requests and needs; responding to inquiries on the phone, via email and face to face; directing visitors to appropriate destination; answering all incoming telephone calls and routing them to the proper department/location; receiving and sorting mail and deliveries; maintaining adequate office supplies; and assisting with special projects as required . This is an entry level position with a salary range starting at 9.23 to 13.16 per hour.
    <br><br>
    <b>Qualifications:</b><br>
    <b>Minimum Skills, Experience and Educational Requirements:</b> High school diploma/GED, Effective verbal and listening communication skills, Excellent customer service and organizational skills, Computer Literate, Basic to intermediate Microsoft Office applications skills including Excel, Word and Outlook.
    <br><br>
    <b>Preferred Skills, Experience and Educational Requirements:</b> High level of interpersonal skills, Excellent keyboarding skills, Intermediate to advance skills in Microsoft office applications Excel, Word, Outlook, Publisher &amp; PowerPoint, Ability to effectively and efficiently resolve issues within scope of duties with minimal supervisory intervention.
    <br><br>
    <b>Other Job Information:</b><br>
    <b>Critical Demands of the Job:</b> Ability to sit for long periods of time, Ability to view computer &amp; telephone monitors for long periods of time, Ability to effectively and efficiently read a wide variety of printed materials including wide variety of fonts color print and on colored paper, Ability to keyboard for long periods of time, Ability to work in an open environment with background noise and visual distractions, Ability to lift between 10 and 15 pounds, Reaching, bending, stooping finger dexterity for sorting and filing documents, Stressful at times due to internal/external timelines and interactions with visitors, vendors and staff.
