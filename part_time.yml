f15772ff1bd822a6:
  :name: Welcome Center Representative PT at YMCA of Greater Boston
  :address: Roxbury, MA
  :description: |-
    The YMCA is for Youth Development, Healthy Living and Social Responsibility. Under the supervision of the Membership &amp; Marketing Director, this position will represent the YMCA personally, professionally and in a manner in accordance with the mission and goals of the YMCA. The Member Experience Representative will be responsible for collecting daily passes, membership and program sales, telephone handling, regulating lobby traffic, provide all membership and program information, knowing policies and procedures as well as implementing them. Staff should also be knowledgeable in membership promotions, special events and the computer software. In keeping with the YMCA&acirc;&#128;&#153;s emphasis on Character Development, staff should conduct themselves in a CARING, HONEST, RESPECTFUL, and RESPONSIBLE manner.
    <br>
    <br>
    Expectations For All YMCA Staff:
    <br>
    <br>
    <li>Provide excellent member service by exceeding member expectations.
    </li>
    <li>Member Service Expectations, which are Activate America drivers: include being a good listener, caring about member&acirc;&#128;&#153;s well-being and checking in on their progress. Staff must also take the initiative to talk with members and to make them feel welcome.
    </li>Behaviors:
    <br>
    <ul>
    <li>Using Listen First skills to build relationships with members, program participants and prospects.
    </li>
    <li>Staff should be making eye contact with members as much as possible when they are talking to them.
    </li>
    <li>Asking members how they are doing or if they are having a good day as they come into the facility or during classes.
    </li>
    <li>Staff should make members feel welcome by being pleasant and cheerful, which includes saying hello, goodbye, calling members by name and most importantly smiling at them.
    </li>
    </ul>
    <b>Principle Duties:
    </b><br>
    <br>
    <li>Be on time, ready to start work at Welcome Center at beginning of your shift, dressed in uniform and name tag, no matter the weather.
    </li>
    <li>Being open and willing to be a substitute to work a shift where there is no coverage, which means opening, closing, and weekend shifts.
    </li>
    <li>Present and uphold department and branch policies while keeping the emphasis on customer service.
    </li>
    <li>Perform program and camp registrations as well as membership sign-ups in YConnect or electronic registration system.
    </li>
    <li>Must be knowledgeable of all Welcome Center procedures, including and not limited to: guest policy, Membership for All, away policy and emergency plans.
    </li>
    <li>Perform responsibilities such as; cashing out and balancing daily transactions, and dropping envelopes in safe.
    </li>
    <li>Maintain an orderly and neat workspace during your shift and clean up when leaving.
    </li>
    <li>Perform office duties ie. Filing, copying, projects, follow-up etc. as assigned by Member Service Coordinator.
    </li>
    <li>Conduct a comprehensive interview using Listen First techniques from Activate America, including closing the sale.
    </li>
    <li>Attend all staff meetings (mandatory) and be able to work as a team player.
    </li>
    <li>Welcome Center staff will be given multiple tasks by your immediate supervisor that must be executed in a timely manner or in time given.
    </li>
    <br>
    <br>
    <b>Skills and Competencies/Know How:
    </b><br>
    <br>
    <li>Multi-tasking (helping customers, answer phone, handle other duties)
    </li>
    <li>Must be efficient, proficient and knowledgeable in customer services, cashiering, and decision making.
    </li>
    <li>Able to learn information about each department to better serve potential members and current members or know where to find it.
    </li>
    <li>Understand the relationship of the general public to the association, of staff to volunteer, and of staff to staff, and be able to effectively enhance and cultivate those relationships.
    </li>
    <li>Ability to communicate effectively with adults and children alike.
    </li>
    <br>
    <br>
    <b>PHYSICAL DEMANDS:
    </b><br>
    <br>
    The physical demands described here are representative of those that must be met by an employee to successfully perform the essential functions of this job.
    <br>
    <ul>
    <li>Ability to stand for a period of time as well as work and train on a computer.
    </li>
    <li>Excellent audible ability. Able to hear sounds up to 300 feet away at normal decibel level.
    </li>
    </ul>
    <ul><li>While performing the duties of this job, the employee is regularly required to stand; walk; use hands to finger, handle, or feel objects, tools, or controls; and talk or hear. The employee frequently is required to sit and reach with hands and arms.
    </li></ul>
    <ul>
    <li>The employee must occasionally lift and/or move up to 10 pounds. Specific vision abilities required by this job include close vision, distance vision, and the ability to adjust.
    </li>
    <li>Physically and verbally able to interact with members and staff.
    </li>
    <li>The noise level in the work environment is usually moderate.
    </li>
    </ul>
    <br>
    <b>YMCA Competencies (Leader):
    </b><br>
    <br>
    <em>Mission Advancement </em><em>: </em>Reinforces the Y&acirc;&#128;&#153;s values within the organization and the community. Effectively communicates the benefits and impact of the YMCA&acirc;&#128;&#153;s efforts for all stakeholders.
    <br>
    <br>
    <em>Collaboration </em><em>: </em>Serves as a community leader building collaborations based on trust and credibility to advance YMCA mission and goals. Communicates for influence to attain buy-in and support of goals. Has strong communications skills and uses them to communicate with all members and supervisors. Has an expectation of quality and consistency from self and others.
    <br>
    <br>
    <em>Operational Effectiveness </em>: Integrates multiple thinking processes to make decisions. Ensures continuous personal improvement.
    <br>
    <br>
    <em>Personal Growth </em><em>: </em>Creates a sense of urgency and positive tension to support change. Anticipates challenges that can sidetrack or derail growth and personal learning. Has the functional and technical knowledge and skills required to perform well; uses best practices and demonstrates up-to-date knowledge and skills.
    <br>
    <br>
    Position Requirements
    <br>
    <b>REQUIRED TRAINING/CERTIFICATIONS:
    </b><br>
    <ul>
    <li>Child Abuse Prevention (or within 30 days of employment)
    </li>
    <li>Respect in the Workplace (or within 30 days of employment)
    </li>
    <li>Member Service Training
    </li>
    <li>Listen First
    </li>
    <li>Others to be determined
    </li>
    <li>CPR, First Aid, AED</li>
    </ul>
        <br/><a class='btn btn-primary btn-lg' href='http://www.indeed.com/viewjob?jk=f15772ff1bd822a6&qd=qqNmNvGqq5m7AvZ2BUsu7roxD5wuPd3HqRmeH6hRkvzeEbUdJhvtR05WegZ_dVKEmH8j-tsmKwXVAfLlTgYJMqIs21YzLdd4c4fM0nT0wO8&indpubnum=9034693079474367&atk=19n7fm19n5maba9g'>Click here to apply!</a>
